<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
   <main>
       <div class="buttons-wrapper">
          <button class="add-top">Add Top</button>
          <button class="add-bottom">Add Bottom</button>
       </div>
       <div class="todos-wrapper"></div>
   </main>

   <button class="auth-button hidden">
      <svg class="login" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120v-80h280v-560H480v-80h280q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H480Zm-80-160-55-58 102-102H120v-80h327L345-622l55-58 200 200-200 200Z"/></svg>
      <svg class="logout hidden" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg>
   </button>

   <template class="todo-template">
      <div class="todo">
          <div class="btn-wrapper">
             <button class="up">▲</button>
             <button class="down">▼</button>
          </div>
         <p class="text"></p>
         <button class="remove">X</button>
      </div>
   </template>
</body>
